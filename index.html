<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Fishing Spot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="gridHeader">
        <div id="logoFs">
          <img src="..\fishing_spot\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
        </div>
        <h1>Fishing Spot</h1>

        <div id="imgNavBar">
          <img class="svgImg" src="..\fishing_spot\icones\louperecherche_ico.svg" alt="" />
          <img class="svgImg" src="..\fishing_spot\icones\favoris_ico.svg" alt="favoris_ico.svg" />
          <img class="svgImg" src="..\fishing_spot\icones\mon_compte_ico.svg" alt="" />
        </div>
      </div>

      <div id="headerBackGroundColor">
        <div id="navBarFlex">
          <nav>
            <ul id="ulInline">
              <li>Occasions</li>
              <li>Carte</li>
              <li>Actualités</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="banniereFishingSpot"></div>

    <footer>
      <div id="footerFlex">
        <div class="footerBox1">
          <ul>
            <h3>Legal</h3>
            <li class="liFooter">CGU</li>
            <li class="liFooter">CGV</li>
            <li class="liFooter">Donées personnelles</li>
          </ul>
        </div>
        <div class="footerBox2">
          <ul class="ulFooter">
            <h3>Informations</h3>
            <li>Contact</li>
            <li>Mon compte</li>
            <li>Actualités</li>
          </ul>
        </div>

        <div id="containerbox3_4">
          <div class="footerBox3">
            <img src="..\fishing_spot\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
          </div>
          <div class="footerBox4">
            <img class="svgImg" src="..\fishing_spot\icones\insta_ico.svg" alt="" />
            <img class="svgImg" src="..\fishing_spot\icones\twitter_ico.svg" alt="favoris_ico.svg" />
            <img class="svgImg" src="..\fishing_spot\icones\fb_ico.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
