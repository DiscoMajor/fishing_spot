<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Fishing Spot - Accueil</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="icon" type="image/x-icon" href="../mon_site/icones/fs_favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  </head>

  <body>
    <header>
      <div id="flex-header">
        <div id="logo-fs">
          <img src="..\mon_site\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
        </div>
        <h1>Fishing Spot</h1>

        <div id="gap-img-navbar">
          <img class="svg-img" src="..\mon_site\icones\louperecherche_ico.svg" alt="search" />
          <img class="svg-img" src="..\mon_site\icones\favoris_ico.svg" alt="favoris" />
          <img class="svg-img" src="..\mon_site\icones\mon_compte_ico.svg" alt="mon compte" />
        </div>
      </div>

      <div id="headerBackGroundColor">
        <div id="navBarFlex">
          <nav>
            <ul id="ul-inline">
              <li>Occasions</li>
              <li>Carte</li>
              <li>Actualités</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div><img id="banniereFishingSpot" src=".\img\banniereFs.jpg" alt="" /></div>

    <div id="mapdisplay">
      <div id="map"></div>
      <script src="leafletmap.js"></script>
    </div>

    <div id="overlay"></div>

    <div id="en-savoir-plus-container">
      <div id="selection-lac">
        <img class="favori-lac" src="..\mon_site\icones\favoris_ico.svg" alt="mon compte" />
        <h3 class="nom-lac">LAC DE BIDOT</h3>
        <button class="bouton-lac">En savoir plus</button>
      </div>
    </div>

    <footer>
      <div id="footerFlex">
        <div class="footerBox1">
          <ul>
            <h3>Legal</h3>
            <li class="liFooter">CGU</li>
            <li class="liFooter">CGV</li>
            <li class="liFooter">Donées personnelles</li>
          </ul>
        </div>
        <div class="footerBox2">
          <ul class="ulFooter">
            <h3>Informations</h3>
            <li class="liFooter">Contact</li>
            <li class="liFooter">Mon compte</li>
            <li class="liFooter">Actualités</li>
          </ul>
        </div>

        <div id="containerbox3_4">
          <div class="footerBox3">
            <img src="..\mon_site\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
          </div>
          <div class="footerBox4">
            <img class="svg-img" src="..\mon_site\icones\insta_ico.svg" alt="" />
            <img class="svg-img" src="..\mon_site\icones\twitter_ico.svg" alt="favoris_ico.svg" />
            <img class="svg-img" src="..\mon_site\icones\fb_ico.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
