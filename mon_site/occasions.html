<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Fishing Spot- Occasions</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link rel="icon" type="image/x-icon" href="../mon_site/icones/fs_favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="flexHeader">
        <div id="logoFs">
          <img src="..\mon_site\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
        </div>
        <h1>Fishing Spot</h1>

        <div id="gapImgNavBar">
          <img class="svgImg" src="..\mon_site\icones\louperecherche_ico.svg" alt="search" />
          <img class="svgImg" src="..\mon_site\icones\favoris_ico.svg" alt="favoris" />
          <img class="svgImg" src="..\mon_site\icones\mon_compte_ico.svg" alt="mon compte" />
        </div>
      </div>

      <div id="headerBackGroundColor">
        <div id="navBarFlex">
          <nav>
            <ul id="ulInline">
              <li>Occasions</li>
              <li>Carte</li>
              <li>Actualités</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="banniereHautDePage">
      <div class="titreBannierePages">
        <h2 class="h2BannierePages">OCCASIONS</h2>
      </div>
    </div>

    <div class="displayFlexTitreOccasions">
      <h2>Canne à pêche light</h2>
      <hr class="hrArtcile" />
    </div>

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://picsum.photos/200" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/200" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/200" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <footer>
      <div id="footerFlex">
        <div class="footerBox1">
          <ul>
            <h3>Legal</h3>
            <li class="liFooter">CGU</li>
            <li class="liFooter">CGV</li>
            <li class="liFooter">Donées personnelles</li>
          </ul>
        </div>
        <div class="footerBox2">
          <ul class="ulFooter">
            <h3>Informations</h3>
            <li class="liFooter">Contact</li>
            <li class="liFooter">Mon compte</li>
            <li class="liFooter">Actualités</li>
          </ul>
        </div>

        <div id="containerbox3_4">
          <div class="footerBox3">
            <img src="..\mon_site\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
          </div>
          <div class="footerBox4">
            <img class="svgImg" src="..\mon_site\icones\insta_ico.svg" alt="" />
            <img class="svgImg" src="..\mon_site\icones\twitter_ico.svg" alt="favoris_ico.svg" />
            <img class="svgImg" src="..\mon_site\icones\fb_ico.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
