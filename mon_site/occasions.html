<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Fishing Spot- Occasions</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="../mon_site/icones/fs_favicon.png" />
  </head>
  <body>
    <header>
      <div id="flexHeader">
        <div id="logoFs">
          <img src="..\mon_site\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
        </div>
        <h1>Fishing Spot</h1>

        <div id="gapImgNavBar">
          <img class="svgImg" src="..\mon_site\icones\louperecherche_ico.svg" alt="search" />
          <img class="svgImg" src="..\mon_site\icones\favoris_ico.svg" alt="favoris" />
          <img class="svgImg" src="..\mon_site\icones\mon_compte_ico.svg" alt="mon compte" />
        </div>
      </div>

      <div id="headerBackGroundColor">
        <div id="navBarFlex">
          <nav>
            <ul id="ulInline">
              <li>Occasions</li>
              <li>Carte</li>
              <li>Actualités</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="banniereHautDePage">
      <div class="titreBannierePages">
        <h2 class="h2BannierePages">OCCASIONS</h2>
      </div>
    </div>

    <div class="displayFlexTitreOccasions">
      <h2>Canne à pêche light</h2>
      <hr class="hrArtcile" />
    </div>

    <div class="slider-container">
      <div class="menu">
        <label for="slide-dot-1"></label>
        <label for="slide-dot-2"></label>
        <label for="slide-dot-3"></label>
      </div>

      <input class="slide-input" id="slide-dot-1" type="radio" name="slides" checked />
      <img class="slide-img" src="https://www.codeur.com/tuto/wp-content/uploads/2021/12/slide1.jpg" />

      <input class="slide-input" id="slide-dot-2" type="radio" name="slides" />
      <img class="slide-img" src="https://www.codeur.com/tuto/wp-content/uploads/2021/12/slide2.jpg" />

      <input class="slide-input" id="slide-dot-3" type="radio" name="slides" />
      <img class="slide-img" src="https://www.codeur.com/tuto/wp-content/uploads/2021/12/slide3.jpg" />
    </div>

    <footer>
      <div id="footerFlex">
        <div class="footerBox1">
          <ul>
            <h3>Legal</h3>
            <li class="liFooter">CGU</li>
            <li class="liFooter">CGV</li>
            <li class="liFooter">Donées personnelles</li>
          </ul>
        </div>
        <div class="footerBox2">
          <ul class="ulFooter">
            <h3>Informations</h3>
            <li class="liFooter">Contact</li>
            <li class="liFooter">Mon compte</li>
            <li class="liFooter">Actualités</li>
          </ul>
        </div>

        <div id="containerbox3_4">
          <div class="footerBox3">
            <img src="..\mon_site\logo_fs\logo_fishing_spot.svg" alt="logo_fishing_spot" />
          </div>
          <div class="footerBox4">
            <img class="svgImg" src="..\mon_site\icones\insta_ico.svg" alt="" />
            <img class="svgImg" src="..\mon_site\icones\twitter_ico.svg" alt="favoris_ico.svg" />
            <img class="svgImg" src="..\mon_site\icones\fb_ico.svg" alt="" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
